<script type="text/template" id="template_comment_box">
<div class="comment-box">
	<textarea class="comment-textarea" placeholder="不吐不快..."></textarea>
	<div class="comment-post">
		<% if (!isLogin) { %>
			<div class="comment-nologin">点此处登录后再评论</div>
		<% } %>
		<div class="comment-post-btn">发表</div>
	</div>
</div>
</script>

<script type="text/template" id="template_comment_count">
<h2 class="page-title">
	<% if (page !== 'comment') { %>
		评论<div class="page-comment-tooltip">0</div>
	<% } else { %>
		<i class="comment-count">0</i>人参与
	<% } %>
</h2>
</script>

<script type="text/template" id="template_comment_refresh">
<div class="comment-list-wrapper"></div>
<div class="ui-refresh-wrapper">
	<div class="ui-refresh-btn ui-refresh">点击加载更多</div>
</div>
</script>

<script type="text/template" id="template_comment_list">
<% 
if (list instanceof Array && list.length > 0) { 
	_.each(list, function (item, index) {
%>
	<div class="comment-item">
		<div class="comment-item-image">
			<img class="img-lazyload" data-url="<%- item.user_pic %>">
		</div>
		<div class="comment-item-box">
			<div class="comment-item-user"><%- item.user_name %></div>
			<div class="comment-item-time">
				<%- bdnews.helper.getFormatedDate(item.ts) %>
			</div>
			<div class="comment-item-text"><%- item.text %></div>
			<div class="comment-item-handle">
				<div class="comment-praise" data-id="<%- item.id %>">(<span class="comment-num"><%- item.support_count %></span>)
					<span class="comment-one">+1</span>
				</div>
				<div class="comment-reply-btn" 
					data-id="<%- item.id %>" 
					data-user="<%- item.user_name %>" 
					data-text="<%- item.text %>"
				>回复</div>
			</div>
		</div>
		<div class="comment-reply"></div>
	</div>
<%
	});
}
%>
</script>

<script type="text/template" id="template_comment_reply">
<textarea class="comment-textarea"></textarea>
<div class="comment-post">
	<% if (!isLogin) { %>
		<div class="comment-nologin">点此处登录后再评论</div>
	<% } else { %>
		<div class="comment-reset">取消</div>
	<% } %>
	<div class="comment-post-btn"
		data-id="<%- id %>" 
		data-user="<%- user %>" 
		data-text="<%- text %>"
	>回复</div>
</div>
</script>
